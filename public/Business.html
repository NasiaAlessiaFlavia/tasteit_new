<script>
    document.addEventListener('DOMContentLoaded', function() {
    const logoInputTypeSelector = document.getElementById('logoInputType');
    const logoInputContainer = document.getElementById('logoInputContainer');

    function updateLogoInput() {
        logoInputContainer.innerHTML = ''; // Curăță conținutul actual
        if (logoInputTypeSelector.value === 'file') {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.className = 'form-control';
            logoInputContainer.appendChild(fileInput);
        } else if (logoInputTypeSelector.value === 'url') {
            const urlInput = document.createElement('input');
            urlInput.type = 'text';
            urlInput.className = 'form-control';
            urlInput.placeholder = 'Introdu URL-ul imaginii';
            logoInputContainer.appendChild(urlInput);
        }
    }

    // Atașează event listener pentru schimbarea selecției
    logoInputTypeSelector.addEventListener('change', updateLogoInput);

    // Apel inițial pentru a seta input-ul conform valorii inițiale a selectorului
    updateLogoInput();
});


   document.getElementById('showForm').addEventListener('click', function() {
    var formContainer = document.getElementById('formContainer');
    var showButton = document.getElementById('showForm');
    
    // Ascunde butonul
    showButton.style.display = 'none';
    
    // Afișează formularul
    formContainer.style.display = 'block';
});
document.addEventListener('DOMContentLoaded', function() {
            const daysOfWeek = ['luni', 'marti', 'miercuri', 'joi', 'vineri', 'sambata', 'duminica']; // Modificat pentru a folosi litere mici

            const scheduleContainer = document.getElementById('scheduleContainer');
            
            daysOfWeek.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'mb-3';
                dayDiv.innerHTML = `
                    <label class="form-label">${day}</label>
                    <div class="d-flex">
                        <select class="form-select me-2" id="${day.toLowerCase()}Start"></select>
                        <select class="form-select" id="${day.toLowerCase()}End"></select>
                    </div>
                `;
                scheduleContainer.appendChild(dayDiv);
                
                const startSelect = dayDiv.querySelector(`#${day.toLowerCase()}Start`);
                const endSelect = dayDiv.querySelector(`#${day.toLowerCase()}End`);
                
                for (let hour = 0; hour < 24; hour++) {
                    for (let minute of ['00', '15']) {
                        const value = `${hour.toString().padStart(2, '0')}:${minute}`;
                        startSelect.options.add(new Option(value, value, hour === 11 && minute === '00', hour === 11 && minute === '00'));
                        endSelect.options.add(new Option(value, value, hour === 22 && minute === '00', hour === 22 && minute === '00'));
                    }
                }
            });
        });
</script>
